{% extends 'base.html' %}
{% block title %}Produtos - TabloideMP{% endblock %}
{% block content %}
<section>
  <div style="display:flex;justify-content:space-between;align-items:center;">
    <h2>Produtos</h2>
    <a href="{% url 'relatorios:produto_create' %}">Novo Produto</a>
  </div>
  <table style="width:100%;border-collapse:collapse;">
    <thead>
      <tr><th>Código</th><th>Nome</th><th>Preço</th><th></th></tr>
    </thead>
    <tbody>
      {% for p in object_list %}
      <tr>
        <td>{{ p.codigo }}</td>
        <td>{{ p.nome }}</td>
        <td>R$ {{ p.preco|floatformat:2 }}</td>
        <td>
          <a href="{% url 'relatorios:produto_update' p.pk %}">Editar</a>
          <a href="{% url 'relatorios:produto_delete' p.pk %}">Excluir</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="4">Nenhum produto.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</section>
{% endblock %}
