{% extends 'base.html' %}
{% block title %}Excluir Empresa - TabloideMP{% endblock %}
{% block content %}
<section>
  <h2>Excluir Empresa</h2>
  <p>Tem certeza que deseja excluir <strong>{{ object }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
    <a href="{% url 'relatorios:empresa_list' %}">Cancelar</a>
  </form>
</section>
{% endblock %}
