{% extends 'base.html' %} {% block title %}Remover Item - TabloideAMP{% endblock%} {% block content %}
<section>
  <h2>Remover Item</h2>
  <p>
    Tem certeza que deseja remover <strong>{{ item.produto.nome }}</strong> do
    template <strong>{{ template.nome }}</strong>?
  </p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
    <a href="{% url 'relatorios:template_items' template.pk %}">Cancelar</a>
  </form>
</section>
{% endblock %}
