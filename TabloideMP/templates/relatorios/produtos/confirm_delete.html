{% extends 'base.html' %}
{% block title %}Excluir Produto - TabloideMP{% endblock %}
{% block content %}
<section>
  <h2>Excluir Produto</h2>
  <p>Tem certeza que deseja excluir <strong>{{ object }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
    <a href="{% url 'relatorios:produto_list' %}">Cancelar</a>
  </form>
</section>
{% endblock %}
